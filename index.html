<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script/aframe.min.js"></script>
    <script src="script/mindar-image-aframe.prod.js"></script>
    <title>Augmental-Reality-Frame</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: /compiledTarget.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>
            <img id="card" src="assets/ar.jpeg"/>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
