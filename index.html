<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script/aframe.min.js"></script>
    <script src="script/mindar-image-aframe.prod.js"></script>
    <title>Augmental-Reality-Frame</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <a-scene 	
    mindar-image="imageTargetSrc: targets.mind" 	
    color-space="sRGB" 	
    renderer="colorManagement: true, physicallyCorrectLights" 	
    vr-mode-ui="enabled: false" 	
    device-orientation-permission-ui="enabled: false">	

        <a-assets>
            <img id="card" src="assets/ar.jpeg" onload="getImageDimensions()"/>
        </a-assets>
		
        <script>    
            AFRAME.registerComponent('auto-scale-plane', {
                init: function () {
                    var el = this.el;
                    var image = document.getElementById('card');
                    
                    el.setAttribute('src', '#card');
                    el.setAttribute('height', image.height);
                    el.setAttribute('width', image.width);
                    el.setAttribute('rotation', '0 0 0');
                }
            });
        </script>
	
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" auto-scale-plane></a-entity>
    </a-scene>
</body>
</html>
